//Calculator
<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: white;
      width: 350px;
      padding: 25px;              
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }

    input, select {
      width: 100%;
      padding: 12px;              
      margin-top: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;           
      margin-top: 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 18px;
      padding: 12px;            
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: green;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operation">
      <option value="add">Addition (+)</option>
      <option value="sub">Subtraction (-)</option>
      <option value="mul">Multiplication (*)</option>
      <option value="div">Division (/)</option>
      <option value="mod">Modulus (%)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let op = document.getElementById("operation").value;

      let res;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerHTML = "Result: Please enter valid numbers!";
        return;
      }

      if (op === "add") res = n1 + n2;
      else if (op === "sub") res = n1 - n2;
      else if (op === "mul") res = n1 * n2;
      else if (op === "div") {
        if (n2 === 0) {
          document.getElementById("result").innerHTML = "Result: Cannot divide by zero!";
          return;
        }
        res = n1 / n2;
      }
      else if (op === "mod") res = n1 % n2;

      document.getElementById("result").innerHTML = "Result: " + res;
    }
  </script>
</body>
</html>
